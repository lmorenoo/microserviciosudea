version: "3"

services:
  mysql:
    image: mysql/mysql-server:5.6
    command: mysqld --max-connections=1000 --max-allowed-packet=32M --innodb-log-file-size=256M --lower-case-table-names=1
    ports:
      - 3307:3306
    environment:
      - MYSQL_DATABASE=db_inmueble
      - MYSQL_USER=user
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_PASSWORD = password
    networks:
      - network1
    deploy:
      replicas: 1
    volumes:
       - ./inmueble-mysql/data:/var/lib/mysql/data

  inmueble:
    container_name: inmueble
    build:
      context: .
    image: inmueble:latest
    depends_on:
      - mysql
    environment:
      - MYSQL_INSTANCE=mysql:3306
    ports:
      - "8081:8081"
    networks:
      - network1
    deploy:
      replicas: 1

networks:
  network1:
